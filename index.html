<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <div class="score">
        <div class="playerScore">Player: <span id='playerScore'>0</span></div>
        <div class="computerScore">Computer: <span id="computerScore">0</span></div>
      </div>
    </header>
    <main>
    <div id="playerSelection">
      <img src="images/rock.jpg" alt="rock">
      <img src="images/paper.jpg" alt="paper">
      <img src="images/scissors.jpg" alt="scissors">
    </div>
    </main>
  </div>
  
</body>
</html>
