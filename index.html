<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <p id='message'>First one to 5 wins</p>
      <button id='startGame'>Start Game!</button>
    </header>
    <main>
      <div class="scoreSection">
        <div class="playerScore scoreParent">
          Player: <span id='playerScore' class='score'>0</span>
        </div>
        <div class="computerScore scoreParent">
          Computer: <span id="computerScore" class='score'>0</span>
        </div>
      </div>
      <div id="playerSelection">
        <img id='rock' src="images/rock.jpg" alt="rock">
        <img id='paper' src="images/paper.jpg" alt="paper">
        <img id='scissors' src="images/scissors.jpg" alt="scissors">
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
